<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Starbucks-css</title>
</head>

</body>
<img src="img/logo.png" alt="Descrição da imagem"></img>
<div class="circulo"></div>
<div class="conteudo">

    <div class="caixa-texto">
        <h1>Come check out our amazing <span>cafes!</span> </h1>
        <p>Starbucks is a great choice for anyone. Besides the delicious coffee and savoring delicious side dishes, the
            place also lends itself to incredible photos due to its aesthetic. Use these captions and make your photo
            stand
            out from the crowd!</p>
        <button>Clique no Cafe</button>
    </div>

    <div class="caixa-imagem">
        <img class="Starbucks" src="img/img1.png" alt="imagem-copo-starbucks">
    </div>

</div>

<div class="menu">
    <img 
          class="botao-menu"     
          src="img/thumb1.png"     
          alt="imagem-copinho-starbucks"
          onclick="trocaImagem('img/img1.png'); trocaFundo('#017143')"
          
        >
    <img   
         class="botao-menu"    
         src="img/thumb2.png"     
         alt="imagem-modelo-dois"
         onclick="trocaImagem('img/img2.png'); trocaFundo('#eb7495')"

         >
    <img
         class="botao-menu"    
         src="img/thumb3.png"    
         alt="imagem-modelo-três"
    onclick="trocaImagem('img/img3.png'); trocaFundo('#d752b1')"

    >
</div>

</body>
<script src="scripts.js">


</script>

</html>
